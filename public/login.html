<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Rede de Comunicação de Arrakis - Login</title>
    <style>
      body {
        font-family: "Trebuchet MS", sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f2e3; /* Sand color background */
        color: #4a3f35;
      }
      .login-container {
        border: 1px solid #b8860b;
        padding: 20px;
        border-radius: 5px;
        margin-top: 50px;
        background-color: white;
        box-shadow: 0 2px 10px rgba(184, 134, 11, 0.1);
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #4a3f35;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
      }
      button {
        background-color: #b8860b;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
        margin-top: 10px;
      }
      button:hover {
        background-color: #98660b;
      }
      .error {
        color: #601111; /* Harkonnen red */
        margin-bottom: 15px;
        padding: 8px;
        border-left: 3px solid #601111;
        background-color: rgba(96, 17, 17, 0.1);
      }
      .links {
        margin-top: 15px;
        text-align: center;
      }
      .links a {
        color: #b8860b;
        text-decoration: none;
        font-weight: bold;
      }
      .links a:hover {
        text-decoration: underline;
      }
      h2 {
        color: #b8860b;
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #b8860b;
        padding-bottom: 10px;
      }
      .form-header {
        text-align: center;
        margin-bottom: 25px;
      }
      .form-header p {
        font-style: italic;
        color: #666;
      }
      .success-message {
        display: none;
        color: #204060;
        margin-bottom: 15px;
        padding: 8px;
        border-left: 3px solid #204060;
        background-color: rgba(32, 64, 96, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="form-header">
        <h2>Terminal de Acesso</h2>
        <p>"Quem controla a especiaria, controla o universo."</p>
      </div>

      <div id="errorMessage" class="error" style="display: none"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm" action="/login" method="POST">
        <div class="form-group">
          <label for="username">Nome de usuário:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Acessar Sistema</button>
      </form>

      <div class="links">
        <p>
          Sem credenciais?
          <a href="/register.html">Registre-se nos Registros Imperiais</a>
        </p>
        <p><a href="/">Voltar para a Página Inicial</a></p>
      </div>
    </div>

    <script>
      // Check for login error or success in URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");
      const success = urlParams.get("success");
      if (error) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.style.display = "block";
        errorDiv.textContent = "Acesso negado: Credenciais inválidas";
      }

      if (success) {
        const successDiv = document.getElementById("successMessage");
        successDiv.style.display = "block";
        successDiv.textContent =
          "Registro concluído com sucesso! Você já pode fazer login.";
      }
    </script>
  </body>
</html>
